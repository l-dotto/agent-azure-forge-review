# SonarQube Configuration for Azure Code Reviewer
# https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# Project identification
sonar.projectKey=azure-code-reviewer
sonar.projectName=Azure Code Reviewer
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=scripts
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (arquivos/diretórios a ignorar)
sonar.exclusions=\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/env/**,\
  **/ENV/**,\
  **/*.egg-info/**,\
  **/dist/**,\
  **/build/**,\
  **/.pytest_cache/**,\
  **/htmlcov/**,\
  **/findings/**,\
  **/.claude/**,\
  **/*.pyc,\
  **/setup.py

# Test exclusions
sonar.test.exclusions=\
  **/tests/**

# Coverage settings (se você tiver coverage report)
# Rode: pytest --cov=scripts --cov-report=xml
sonar.python.coverage.reportPaths=coverage.xml

# Duplications
sonar.cpd.exclusions=**/tests/**

# Issues
# Severidade mínima para falhar build
# BLOCKER, CRITICAL, MAJOR, MINOR, INFO
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritance=true

# Análise incremental (para branches)
# sonar.branch.name=feature/security-scan
# sonar.branch.target=main

# SonarQube server (configure conforme seu ambiente)
# Para SonarCloud (cloud):
# sonar.host.url=https://sonarcloud.io
# sonar.organization=sua-org

# Para SonarQube local (self-hosted):
# sonar.host.url=http://localhost:9000
# sonar.login=seu-token-aqui (use variável de ambiente: SONAR_TOKEN)

# Rules customization
# Desabilitar regras específicas (exemplo)
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1234
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Logs
sonar.log.level=INFO
sonar.verbose=false

# Working directory
sonar.working.directory=.scannerwork